<div class="ncg-f_panel">
	<ul class="ncg-f_followList well" id="ncg-f_followList">
		<!-- Populated by magic... -->
	</ul>
	<p></p>
	<small>Total New Followers: <strong id="ncg-f_totalNewFollowers"></strong></small>
</div>

<div class="modal fade" id="ncg-f_settingsModal" tabindex="-1" role="dialog" aria-labelledby="ncg-f_settingsModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
				<h4 class="modal-title" id="ncg-f_settingsModalLabel">Followers Settings</h4>
			</div>
			<div class="modal-body">
				<form id="ncg-f_settingsForm">
					<div class="form-group">
						<label for="ncg-f_channelName">Channel Name</label>
						<input type="text" class="form-control" id="ncg-f_channelName" name="ncg-f_channelName" />
					</div>

					<div class="ncg-f_addFile" id="ncg-f_backgroundImage">
						<label for="ncg-f_backgroundImageFileLocation">Background Image</label>
						<div class="uploadingOverlay hidden">Uploading...</div>
						<div class="form-group ncg-f_fileUpload" id="ncg-f_fileUploadImage">
							<input type="file" class="form-control" placeholder="background.png" id="ncg-f_backgroundImageFileLocation" accept="image/*"/>
							<button class="btn btn-xs btn-success ncg-f_uploadFile" id="ncg-f_uploadFileBackground" title="Upload File"><i class="fa fa-plus"></i></button>
						</div>
						<div class="form-group hidden ncg-t_fileUploaded" id="ncg-t_fileUploadedImage">
							<input type="text" readonly class="form-control" placeholder="background.png" name="backgroundImageFileLocation" id="ncg-t_backgroundImageFileLocationSet"/>
							<button class="btn btn-xs btn-danger ncg-t_removeFile" id="ncg-f_removeFileBackground" title="Remove File"><i class="fa fa-minus"></i></button>
						</div>
					</div>

					<div class="ncg-f_addFile" id="ncg-f_notificationSound">
						<label for="ncg-f_backgroundImageFileLocation">Notification Sound</label>
						<div class="uploadingOverlay hidden">Uploading...</div>
						<div class="form-group ncg-f_fileUpload" id="ncg-f_fileUploadAudio">
							<input type="file" class="form-control" placeholder="sound.ogg" id="ncg-f_notificationSoundFileLocation" accept="audio/mpeg, audio/ogg, audio/wav"/>
							<button class="btn btn-xs btn-success ncg-f_uploadFile" id="ncg-f_uploadFileAudio" title="Upload File"><i class="fa fa-plus"></i></button>
						</div>
						<div class="form-group hidden ncg-f_fileUploaded" id="ncg-f_fileUploadedAudio">
							<input type="text" readonly class="form-control" placeholder="sound.ogg" name="backgroundImageFileLocation" id="ncg-t_notificationSoundFileLocationSet"/>
							<button class="btn btn-xs btn-danger ncg-t_removeFile" id="ncg-f_removeFileAudio" title="Remove File"><i class="fa fa-minus"></i></button>
						</div>
					</div>

					<div class="ncg-f_screenPosition" id="ncg-f_screenPosition">
						<div class="form-group">
							<label>Screen Position</label>
							<ul class="screen">
								<li><label><input name="screenPosition" type="radio" value="topLeft" checked /><span>Top Left</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="topCenter" /><span>Top Center</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="topRight" /><span>Top Right</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="centerLeft" /><span>Center Left</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="center" /><span>Center</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="centerRight" /><span>Center Right</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="bottomLeft" /><span>Bottom Left</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="bottomCenter" /><span>Bottom Center</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="bottomRight" /><span>Bottom Right</span></label></li>
							</ul>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="ncg-f_anim">Animation</label>
								<select class="form-control" name="ncg-f_anim" id="ncg-f_anim">
									<option value="fade">Fade</option>
									<option value="slideLeft">Slide in Left</option>
									<option value="slideRight">Slide in Right</option>
									<option value="slideTop">Slide in Top</option>
									<option value="slideBottom">Slide in Bottom</option>
									<option value="zoomSmallBig">Zoom (small to big)</option>
									<option value="zoomBigSmall">Shrink (big to small)</option>
								</select>
							</div>
						</div>
					</div>

					<div class="collapse" id="ncg-f_advancedSettings">
						<hr/>
						<h5>Advanced Settings</h5>

						<!--http://matthewlein.com/ceaser/-->
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label for="ncg-f_animEasing">Animation Easing</label>
									<select class="form-control" name="ncg-f_animEasing" id="ncg-f_animEasing">
										<optgroup label="Defaults">
											<option value="linear">Linear</option>
											<option value="ease" selected>Ease</option>
											<option value="easeIn">Ease In</option>
											<option value="easeOut">Ease Out</option>
											<option value="easeInOut">Ease In Out</option>
										</optgroup>
										<optgroup label="Penner Equations (approximated)">
											<option value="easeInQuad">Ease In Quad</option>
											<option value="easeInCubic">Ease In Cubic</option>
											<option value="easeInQuart">Ease In Quart</option>
											<option value="easeInQuint">Ease In Quint</option>
											<option value="easeInSine">Ease In Sine</option>
											<option value="easeInExpo">Ease In Expo</option>
											<option value="easeInCirc">Ease In Circ</option>
											<option value="easeInBack">Ease In Back</option>

											<option value="easeOutQuad">Ease Out Quad</option>
											<option value="easeOutCubic">Ease Out Cubic</option>
											<option value="easeOutQuart">Ease Out Quart</option>
											<option value="easeOutQuint">Ease Out Quint</option>
											<option value="easeOutSine">Ease Out Sine</option>
											<option value="easeOutExpo">Ease Out Expo</option>
											<option value="easeOutCirc">Ease Out Circ</option>
											<option value="easeOutBack">Ease Out Back</option>

											<option value="easeInOutQuad">Ease In Out Quad</option>
											<option value="easeInOutCubic">Ease In Out Cubic</option>
											<option value="easeInOutQuart">Ease In Out Quart</option>
											<option value="easeInOutQuint">Ease In Out Quint</option>
											<option value="easeInOutSine">Ease In Out Sine</option>
											<option value="easeInOutExpo">Ease In Out Expo</option>
											<option value="easeInOutCirc">Ease In Out Circ</option>
											<option value="easeInOutBack">Ease In Out Back</option>
										</optgroup>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="ncg-f_css">Custom CSS</label>
							<textarea name="ncg-f_css" id="ncg-f_css" cols="30" rows="10">
/*
* Custom CSS
* ----------
* Use CSS to customise the notification
*
* Target the notification using #ncg-f_notification
* The class .show is added when the notification is called
*/
</textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-info btn-sm pull-left" data-target="#ncg-f_advancedSettings" data-toggle="collapse" aria-expanded="false" aria-controls="ncg-f_advancedSettings">Toggle Advanced Settings</button>
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
				<input type="button" class="btn btn-primary btn-sm" id="ncg-f_settingsModalButton" value="Save Settings" />
			</div>
		</div>
	</div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.8/ace.js"></script>
