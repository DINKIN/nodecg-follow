<div class="ncg-f_panel">
	<ul class="ncg-f_followList well" id="ncg-f_followList">
		<!-- Populated by magic... -->
	</ul>
	<p></p>
	<small>Total New Followers: <strong id="ncg-f_totalNewFollowers"></strong></small>
</div>

<div class="modal fade" id="ncg-f_settingsModal" tabindex="-1" role="dialog" aria-labelledby="ncg-f_settingsModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cancel</span></button>
				<h4 class="modal-title" id="ncg-f_settingsModalLabel">Followers Settings</h4>
			</div>
			<div class="modal-body">
				<form id="ncg-f_settingsForm">
					<div class="form-group">
						<label for="ncg-f_channelName">Channel Name</label>
						<input type="text" class="form-control" id="ncg-f_channelName" name="ncg-f_channelName" />
					</div>

					<div class="ncg-f_addFile" id="ncg-f_backgroundImage">
						<label for="ncg-f_backgroundImageFileLocation">Background Image</label>
						<div class="uploadingOverlay hidden">Uploading...</div>
						<div class="form-group ncg-f_fileUpload">
							<input type="file" class="form-control" placeholder="background.png" id="ncg-f_backgroundImageFileLocation" accept="image/*"/>
							<button class="btn btn-xs btn-success ncg-f_uploadFile" title="Upload File"><i class="fa fa-plus"></i></button>
						</div>
						<div class="form-group hidden ncg-t_fileUploaded">
							<input type="text" readonly class="form-control" placeholder="background.png" name="backgroundImageFileLocation" id="ncg-t_backgroundImageFileLocationSet"/>
							<button class="btn btn-xs btn-danger ncg-t_removeFile" title="Remove File"><i class="fa fa-minus"></i></button>
						</div>
					</div>

					<div class="ncg-f_addFile" id="ncg-f_notificationSound">
						<label for="ncg-f_backgroundImageFileLocation">Notification Sound</label>
						<div class="uploadingOverlay hidden">Uploading...</div>
						<div class="form-group ncg-f_fileUpload">
							<input type="file" class="form-control" placeholder="background.png" id="ncg-f_notificationSoundFileLocation" accept="audio/mpeg, audio/ogg, audio/wav"/>
							<button class="btn btn-xs btn-success ncg-f_uploadFile" title="Upload File"><i class="fa fa-plus"></i></button>
						</div>
						<div class="form-group hidden ncg-f_fileUploaded">
							<input type="text" readonly class="form-control" placeholder="background.png" name="backgroundImageFileLocation" id="ncg-t_notificationSoundFileLocationSet"/>
							<button class="btn btn-xs btn-danger ncg-t_removeFile" title="Remove File"><i class="fa fa-minus"></i></button>
						</div>
					</div>

					<div class="ncg-f_screenPosition" id="ncg-f_screenPosition">
						<div class="form-group">
							<label>Screen Position</label>
							<ul class="screen">
								<li><label><input name="screenPosition" type="radio" value="topLeft" checked /><span>Top Left</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="topCenter" /><span>Top Center</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="topRight" /><span>Top Right</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="centerLeft" /><span>Center Left</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="center" /><span>Center</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="centerRight" /><span>Center Right</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="bottomLeft" /><span>Bottom Left</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="bottomCenter" /><span>Bottom Center</span></label></li>
								<li><label><input name="screenPosition" type="radio" value="bottomRight" /><span>Bottom Right</span></label></li>
							</ul>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="ncg-f_animIn">Animation In</label>
								<select class="form-control" name="ncg-f_animIn" id="ncg-f_animIn">
									<option value="fade">Fade</option>
									<option value="slideLeft">Slide in Left</option>
									<option value="slideRight">Slide in Right</option>
									<option value="slideTop">Slide in Top</option>
									<option value="slideBottom">Slide in Bottom</option>
								</select>
							</div>
						</div>
						<div class="col-sm-6">

								<label for="ncg-f_animOut">Animation Out</label>
								<select class="form-control" name="ncg-f_animOut" id="ncg-f_animOut">

									<option value="slideLeft">Slide out Left</option>
									<option value="slideRight">Slide out Right</option>
									<option value="slideTop">Slide out Top</option>
									<option value="slideBottom">Slide out Bottom</option>
								</select>
							</div>
